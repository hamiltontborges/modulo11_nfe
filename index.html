<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de chave NFe</title>
    <link rel="shortcut icon" href="key.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerador de dígito verificador de Nota Fiscal Eletrônica (NFe)</h1>
        <form id="form-crypt">
            <div>
                <label>Número de entrada:</label>
                <input type="text" name="number" id="input-number" maxlength="43" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                <span id="span-error" class="erro"></span>
            </div>
            <div class="div-button">
                <button id="btn-generateKey">Gerar dígito&nbsp&nbsp
                  <span class="material-icons-round">vpn_key</span>
                </button>
            </div>
            <div id='output-div' class="hidden">
                <span class="output-span">Dígito verificador: </span>
                <div id='output-digit'></div>
                <span class="output-span">Número de saída: </span>
                <div id='output-number'></div>
                <span id='delete-icon' class="material-icons-round" title="Limpar formulário">delete</span>
            </div>
    </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
